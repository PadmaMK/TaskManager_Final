<mdb-card>
    <mdb-card-header class="navbar-dark purple lighten-1">
        <mdb-icon fas icon="edit"></mdb-icon> {{param1}}
    </mdb-card-header>
<mdb-card-body>
    <form>
        <div class="form-group row" 
        style="display: none">
    <label for="lbltaskid" class="col-sm-2 col-form-label font-weight-bold">        
        Task
    </label>
    <div class="col-sm-10">
        <div class="md-form mt-0">
            <input [(ngModel)]="addTask.Task_id" mdbinput type=text class="form-control" id="txttaskid" name="addTask.Taskid">            
        </div>
    </div>
    </div>

    <div class="form-group row"   >
<label for="lbltaskName" class="col-sm-2 col-form-label font-weight-bold">        
    Task     
</label>
<div class="col-sm-10">
    <div class="md-form mt-0">
        <input  [(ngModel)]="addTask.TaskName" mdbinput type=text class="form-control" id="txttask" name="addTask.TaskName">            
    </div>
</div>
</div>
    <div class="form-group row" >
    <label for="lblPriority" class="col-sm-2 col-form-label font-weight-bold">        
            Priority
    </label>
    <div class="col-sm-10">
        <div class="md-form mt-0">
            <ng5-slider name="priority" [options]="options" [(value)]="addTask.task_priority"></ng5-slider>
        </div>
    </div>
    </div>
    <div class="form-group row" >
<label for="ParentTask" class="col-sm-2 col-form-label font-weight-bold">        
    ParentTask
</label>
<div class="col-sm-10">
    <div class="md-form mt-0">
        <select [(ngModel)]="addTask.ParentId" class="form-control" id="parentTask" name="addTask.Task_id" >
            <option selected="" value=""></option>
            <option [ngValue]="pt.Task_id" *ngFor="let pt of availableParentTasks">
               {{pt.TaskName}} 
            </option>
        </select>
    </div>
</div>
</div>
<!--Start Date-->
<div class="form-group row" >
        <label for="startDate" class="col-sm-2 col-form-label font-weight-bold">        
            StartDate
        </label>
        <div class="col-sm-10">
            <div class="md-form mt-0">
                <input type="date" [ngmodel]="start | date: 'yyyy-mm-dd'" 
                (ngModelChange)="start=$event"
                class="form-control" name='start'>

            </div>
        </div>
        </div>
<!--End Date-->
<div class="form-group row" >
        <label for="EndDate" class="col-sm-2 col-form-label font-weight-bold">        
            EndDate
        </label>
        <div class="col-sm-10">
            <div class="md-form mt-0">
                <input type="date" [ngmodel]="end | date: 'yyyy-mm-dd'" 
                (ngModelChange)="start=$event" class="form-control" name='end'>

            </div>
        </div>
        </div>



        <div class="form-group row" >
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-md"
                    (click)="saveTask()">
                    <mdb-icon fas icon="save"></mdb-icon>
                    {{addTaskButtonName}}
                    </button>

                    <button type="submit" class="btn btn-danger btn-md" (click)="reset">
                        <mdb-icon fas icon="undo-alt"></mdb-icon>
                    Reset </button>
                </div>
        </div>        
        
    </form>
</mdb-card-body>
</mdb-card>
